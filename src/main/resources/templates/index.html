<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/meta :: meta(~{::title})">
  <title>首页_危锦辉个人博客 - 一个喜欢研究技术的程序猿的个人博客网站</title>
</head>
<body>
<!--头部菜单-->
<div th:replace="common/header :: header"></div>
<div class="picshow">
  <ul>
    <li>
      <a href="https://www.yangqq.com/download/div/2018-05-08/850.html" target="_blank">
        <i><img src="images/b01.jpg"></i>
      <div class="font">
        <h3>个人博客模板《早安》</h3>
      </div>
      </a>
    </li>
    <li>
      <a href="https://www.yangqq.com/download/div/2018-05-08/850.html" target="_blank">
        <i><img src="images/b02.jpg"></i>
      <div class="font">
        <h3>个人博客模板《早安》</h3>
      </div>
      </a>
    </li>
    <li>
      <a href="https://www.yangqq.com/download/div/2018-05-08/850.html" target="_blank">
      <i><img src="images/b03.jpg"></i>
      <div class="font">
        <h3>个人博客模板《早安》</h3>
      </div>
      </a>
    </li>
    <li>
      <a href="https://www.yangqq.com/download/div/2018-05-08/850.html" target="_blank">
        <i><img src="images/b04.jpg"></i>
      <div class="font">
        <h3>个人博客模板《早安》</h3>
      </div>
      </a>
    </li>
    <li>
      <a href="https://www.yangqq.com/download/div/2018-05-08/850.html" target="_blank">
      <i><img src="images/b05.jpg"></i>
      <div class="font">
        <h3>个人博客模板《早安》</h3>
      </div>
      </a>
    </li>
  </ul>
</div>
<article>
  <div class="blogs">
    <li th:each="article,articleStat : ${articleIndexList}">
      <span class="blogpic">
        <a th:href="@{/detail(id=${article.id})}">
          <img th:src="@{${article.coverImg}}" src="images/text01.jpg">
        </a>
      </span>
      <h3 class="blogtitle"><a href="/" th:text="${article.title}">默认标题</a></h3>
      <div class="bloginfo">
        <p>
          <span th:text="${#strings.substring(article.summary,0,100) + '，......'}">默认简介</span>
        </p>
      </div>
      <div class="autor">
        <span class="lm">
          <a th:href="@{/list(pageNo=${pageNo},categoryId=${article.categoryId})}" th:title="${article.categoryName}" class="classname" th:text="${article.categoryName}">默认类型</a>
        </span>
        <span class="dtime" th:text="${#dates.format(article.updateTime, 'yyyy-MM-dd')}">发布时间</span>
        <span class="viewnum">浏览（<a th:href="@{/detail(id=${article.id})}" th:text="${article.viewCount}">0</a>）</span>
        <span class="commentnum">评论（<a th:href="@{/detail(id=${article.id})}" th:text="${article.commentCount}">0</a>）</span>
        <span class="readmore">
          <a th:href="@{/detail(id=${article.id})}">阅读原文</a>
        </span>
      </div>
    </li>
  </div>
  <div class="sidebar">
    <div class="about">
      <div class="avatar"> <img th:src="@{${info.headImg}}" src="images/default_avatar.jpg" alt=""> </div>
      <p class="abname"><span th:text="${info.netName}">默认网名</span> | <span th:text="${info.name}">默认名称</span></p>
      <p class="abposition"><span th:text="${info.vocation}">默认职业</span></p>
      <div class="abtext"> <span th:text="${info.desc}">默认说明。 </span></div>
    </div>
    <!--搜索框-->
    <div th:replace="common/search :: search"></div>
    <!--分类标签-->
    <div th:replace="common/label :: label"></div>
    <!--点击排行-->
    <div th:replace="common/click :: click"></div>
    <!--站长推荐-->
    <div th:replace="common/recommend :: recommend"></div>
    <div class="links">
      <h2 class="hometitle">社交信息</h2>
      <ul>
        <li>
          <a href="https://github.com/Wjhsmart" title="GitHub" target="_blank">
            <img src="images/github.png" style="width: 40px;" />
          </a>
        </li>
        <li>
          <a href="https://blog.csdn.net/Wjhsmart" title="CSDN" target="_blank">
            <img src="images/csdn.png" style="width: 40px;" />
          </a>
        </li>
      </ul>
    </div>
    <!--官方微信-->
    <div th:replace="common/wechat :: wechat"></div>
  </div>
</article>
<div class="blank"></div>
<div th:replace="common/footer :: footer"></div>
<script src="js/nav.js"></script>

</body>
</html>
